<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- <link rel="stylesheet" href="styles.css">
    <script src="canvas.js"></script> -->
    <link rel="stylesheet" href="https://snehaljha.github.io/html-canvas/styles.css">
    <script src="https://snehaljha.github.io/html-canvas/canvas.js"></script>
</head>
<body>
    <h2>Canvas Resize</h2>

    <div class="form">
        <table>
            <tr>
                <td>
                    <label>Radius: </label>
                    <input type="number" id="radius" value="0" min="2" max="300" />
                </td>
                <td>
                    <label>Expansion: </label>
                    <input type="number" id="expand" value="0" min="-1" max="1" />
                </td>
                <td>
                    <label>Trail Length: </label>
                    <input type="number" id="trails" value="0" min="0" max="20" />
                </td>
                <td>
                    <label>Fill: </label>
                    <input type="checkbox" id="fill" checked />
                </td>
                <td>
                    <label>NearBy Expand: </label>
                    <input type="checkbox" id="nearby-expand" />
                </td>
            </tr>
            <tr>
                <td>
                    <label>Velocity(x): </label>
                    <input type="number" id="dx" value="1" min="2" max="300" />
                </td>
                <td>
                    <label>Velocity(y): </label>
                    <input type="number" id="dy" value="1" min="-1" max="1" />
                </td>
                <td>
                    <label>Circles: </label>
                    <input type="number" id="circleCount" value="1" />
                </td>
                <td>
                    <label>Fill Color: </label>
                    <input type="color" id="fill-color" />
                </td>
                <td>
                    <button id="submit-btn">Start Animation</button>
                </td>
                <td>
                    <button id="follow-btn" style="display: none;">Follow Me</button>
                </td>
            </tr>
        </table>
    </div>
    <canvas id="canvas"></canvas>
</body>
</html>
